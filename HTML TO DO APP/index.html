<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My TODO APP</title>
    <link rel="stylesheet" href="styles.CSS">
</head>
<body>
    <div class="container">

        <div class="todo-header">
            <h2>Todo List</h2>
            <img src="./images/download.jpeg" alt="Writing GIF">
        </div>

        <div class="todo-body">
            <input type="text" id="todoText" class="todo-input" placeholder="Add your task">
            <img src="./images/tick.jpeg" alt="Pointer Image" id="AddupdateClick">
        </div>

        <ul id="list-items" class="list-items"></ul>

    </div>

    <script src="index.js"></script>
</body>
</html>
